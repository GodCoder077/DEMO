<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Access Control System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 65%;
            min-width: 600px;
            height: 85vh;
            min-height: 700px;
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        /* Mobile responsiveness */
        @media (max-width: 1024px) {
            .container {
                width: 80%;
                height: 75vh;
                min-width: 500px;
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                width: 95%;
                height: 80vh;
                min-width: 350px;
                padding: 20px;
                margin: 5px;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 98%;
                height: 85vh;
                min-width: 300px;
                padding: 15px;
                margin: 3px;
                border-radius: 12px;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: clamp(24px, 3vw, 32px);
            margin-bottom: 15px;
        }

        /* Mobile header adjustments */
        @media (max-width: 480px) {
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .display {
            background: #000;
            color: #00ff00;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            font-size: clamp(20px, 2.5vw, 28px);
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #333;
        }

        .input-display {
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            font-size: clamp(16px, 2vw, 20px);
            text-align: center;
            border: 2px solid #444;
        }

        /* Mobile display adjustments */
        @media (max-width: 480px) {
            .display {
                padding: 15px;
                margin-bottom: 15px;
                min-height: 60px;
                font-size: 18px;
            }
            
            .input-display {
                padding: 12px;
                margin-bottom: 15px;
                font-size: 14px;
            }
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .key {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: clamp(20px, 2.5vw, 28px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mobile keypad adjustments */
        @media (max-width: 768px) {
            .keypad {
                gap: 10px;
            }
            
            .key {
                padding: 15px;
                min-height: 65px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .keypad {
                gap: 8px;
                margin-bottom: 15px;
            }
            
            .key {
                padding: 12px;
                min-height: 55px;
                font-size: 18px;
                border-radius: 10px;
            }
        }

        .key:hover {
            background: linear-gradient(145deg, #e0e0e0, #b0b0b0);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .key:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .special-key {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .special-key:hover {
            background: linear-gradient(145deg, #45a049, #3d8b40);
        }

        .leds {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 25px;
        }

        .led {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #333;
            transition: all 0.3s ease;
        }

        /* Mobile LED adjustments */
        @media (max-width: 480px) {
            .leds {
                gap: 25px;
                margin-bottom: 15px;
            }
            
            .led {
                width: 30px;
                height: 30px;
                border: 3px solid #333;
            }
        }

        .led.green {
            background: #4CAF50;
            box-shadow: 0 0 25px #4CAF50;
        }

        .led.red {
            background: #f44336;
            box-shadow: 0 0 25px #f44336;
        }

        .led.off {
            background: #333;
            box-shadow: none;
        }

        .servo-indicator {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            border-left: 6px solid #2196F3;
            font-size: clamp(16px, 2vw, 22px);
        }

        /* Mobile servo indicator adjustments */
        @media (max-width: 480px) {
            .servo-indicator {
                padding: 15px;
                margin-bottom: 15px;
                font-size: 16px;
            }
        }

        .servo-indicator.unlocked {
            border-left-color: #4CAF50;
            background: #e8f5e8;
        }

        .log-section {
            margin-top: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-section h3 {
            font-size: clamp(16px, 2vw, 20px);
            margin-bottom: 15px;
        }

        .log-entry {
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #2196F3;
            font-size: clamp(16px, 1.5vw, 22px);
            font-family: 'Courier New', monospace;
        }

        .log-entry.granted {
            border-left-color: #4CAF50;
        }

        .log-entry.denied {
            border-left-color: #f44336;
        }

        .time-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(14px, 1.8vw, 18px);
            color: #666;
            font-family: 'Courier New', monospace;
        }

        /* Mobile time display adjustments */
        @media (max-width: 480px) {
            .time-display {
                margin-bottom: 15px;
                font-size: 14px;
            }
        }

        .authorized-users {
            margin-top: 25px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 12px;
            border-left: 6px solid #2196F3;
        }

        .authorized-users h3 {
            margin-bottom: 15px;
            color: #1976d2;
            font-size: clamp(16px, 2vw, 20px);
        }

        .user-list {
            font-family: 'Courier New', monospace;
            font-size: clamp(12px, 1.5vw, 16px);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Access Control System <span class="status-indicator"></span></h1>
            <div class="time-display" id="timeDisplay"></div>
        </div>

        <div class="display" id="display">Enter ID:</div>
        
        <div class="input-display" id="inputDisplay">
            ID: <span id="userIdDisplay"></span> | Pass: <span id="passwordDisplay"></span>
        </div>

        <div class="leds">
            <div class="led off" id="greenLed" title="Access Granted"></div>
            <div class="led off" id="redLed" title="Access Denied"></div>
        </div>

        <div class="servo-indicator" id="servoStatus">
            ðŸ”’ Door: LOCKED
        </div>

        <div class="keypad">
            <button class="key" onclick="handleKey('1')">1</button>
            <button class="key" onclick="handleKey('2')">2</button>
            <button class="key" onclick="handleKey('3')">3</button>
            <button class="key" onclick="handleKey('A')">A</button>
            <button class="key" onclick="handleKey('4')">4</button>
            <button class="key" onclick="handleKey('5')">5</button>
            <button class="key" onclick="handleKey('6')">6</button>
            <button class="key" onclick="handleKey('B')">B</button>
            <button class="key" onclick="handleKey('7')">7</button>
            <button class="key" onclick="handleKey('8')">8</button>
            <button class="key" onclick="handleKey('9')">9</button>
            <button class="key" onclick="handleKey('C')">C</button>
            <button class="key special-key" onclick="handleKey('*')">* Reset</button>
            <button class="key" onclick="handleKey('0')">0</button>
            <button class="key special-key" onclick="handleKey('#')"># Enter</button>
            <button class="key" onclick="handleKey('D')">D</button>
        </div>


        <div class="log-section">
            <h3>Access Log</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        // Authorized users (same as ESP32 code)
        const authorizedUsers = [
            {id: "101", password: "1234"},
            {id: "102", password: "5678"},
            {id: "103", password: "9999"}
        ];

        // State machine
        const State = {
            ENTER_ID: 'ENTER_ID',
            ENTER_PASS: 'ENTER_PASS'
        };

        let currentState = State.ENTER_ID;
        let userID = "";
        let inputPassword = "";

        // DOM elements
        const display = document.getElementById('display');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const passwordDisplay = document.getElementById('passwordDisplay');
        const greenLed = document.getElementById('greenLed');
        const redLed = document.getElementById('redLed');
        const servoStatus = document.getElementById('servoStatus');
        const logContainer = document.getElementById('logContainer');
        const timeDisplay = document.getElementById('timeDisplay');

        // Initialize
        function init() {
            updateDisplay();
            updateTime();
            setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', {timeZone: 'Asia/Kolkata'});
            timeDisplay.textContent = `IST: ${timeString}`;
        }

        function handleKey(key) {
            console.log('Key pressed:', key);
            
            if (key === '*') {
                // Reset
                userID = "";
                inputPassword = "";
                currentState = State.ENTER_ID;
                displayMessage("Enter ID:");
                resetLeds();
            } else if (key === '#') {
                // Enter
                if (currentState === State.ENTER_ID) {
                    if (userID.length > 0) {
                        currentState = State.ENTER_PASS;
                        displayMessage("Enter Pass:");
                    }
                } else {
                    checkAuthorization();
                    setTimeout(() => {
                        userID = "";
                        inputPassword = "";
                        currentState = State.ENTER_ID;
                        displayMessage("Enter ID:");
                        resetLeds();
                        resetServo();
                    }, 3000);
                }
            } else {
                // Regular keys
                if (currentState === State.ENTER_ID) {
                    userID += key;
                } else {
                    inputPassword += key;
                }
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            userIdDisplay.textContent = userID || '';
            passwordDisplay.textContent = '*'.repeat(inputPassword.length);
        }

        function displayMessage(msg) {
            display.textContent = msg;
        }

        function checkAuthorization() {
            let access = false;
            
            for (let user of authorizedUsers) {
                if (user.id === userID && user.password === inputPassword) {
                    access = true;
                    break;
                }
            }

            if (access) {
                // Access granted
                greenLed.classList.remove('off');
                greenLed.classList.add('green');
                displayMessage("Access Granted");
                servoStatus.innerHTML = "ðŸ”“ Door: UNLOCKED";
                servoStatus.classList.add('unlocked');
                console.log("Access Granted");
                logToBlockchain(userID, "GRANTED");
                
                // Auto-lock after 3 seconds
                setTimeout(() => {
                    resetServo();
                }, 3000);
            } else {
                // Access denied
                redLed.classList.remove('off');
                redLed.classList.add('red');
                displayMessage("Access Denied");
                console.log("Access Denied");
                logToBlockchain(userID, "DENIED");
            }
        }

        function resetLeds() {
            greenLed.classList.remove('green');
            greenLed.classList.add('off');
            redLed.classList.remove('red');
            redLed.classList.add('off');
        }

        function resetServo() {
            servoStatus.innerHTML = "ðŸ”’ Door: LOCKED";
            servoStatus.classList.remove('unlocked');
        }

        async function logToBlockchain(user, status) {
            try {
                const timestamp = new Date().toLocaleString('en-GB', {timeZone: 'Asia/Kolkata'});
                const logData = {
                    user: user,
                    status: status,
                    timestamp: timestamp
                };

                // Log to webhook (same as ESP32 code)
                const response = await fetch('https://webhook.site/8ff9702e-8d10-42d9-93f6-9507f319619f', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(logData)
                });

                console.log('HTTP Response code:', response.status);
                
                // Add to local log display
                addLogEntry(user, status, timestamp);

            } catch (error) {
                console.error('Error logging to blockchain:', error);
                // Still add to local log even if webhook fails
                const timestamp = new Date().toLocaleString('en-GB', {timeZone: 'Asia/Kolkata'});
                addLogEntry(user, status, timestamp);
            }
        }

        function addLogEntry(user, status, timestamp) {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${status.toLowerCase()}`;
            logEntry.textContent = `${timestamp} - User: ${user} - Status: ${status}`;
            
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // Keep only last 10 entries
            while (logContainer.children.length > 10) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // Initialize the system
        init();

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key.toUpperCase();
            if ('0123456789ABCD'.includes(key)) {
                handleKey(key);
            } else if (key === 'ENTER') {
                handleKey('#');
            } else if (key === 'ESCAPE') {
                handleKey('*');
            }
        });
    </script>
</body>
</html>
